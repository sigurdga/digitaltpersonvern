---
  - name: Setup digipers user
    hosts: web
    become: yes
    vars:
      - project_home: '/srv/digipers'

    tasks:
      - name: Remove apache
        apt: name={{ item }} state=absent
        with_items:
          - apache2
          - apache2-bin
          - apache2-utils
          - apache2-data

      - name: Install dependencies
        apt: name={{ item }} state=present
        with_items:
          - python-virtualenv
          - python-psycopg2 # for ansible
          - postgresql-9.5
          - postgresql-server-dev-9.5
          - nginx
          - acl

      - name: Create user
        user:
          name=digipers
          comment="Digipers automated user"
          system=yes
          generate_ssh_key=yes
          ssh_key_bits=4096
          home={{ project_home }}

      - name: Add key
        authorized_key: user=digipers key="ssh-rsa  sigurdga@svart"

      - name: Add nginx user to new group
        user: name=nginx groups=digipers

      - name: Setup postgresql user
        postgresql_user: name=digipers
        become_user: postgres

      - name: Setup postgresql database
        postgresql_db: name=digipers owner=digipers
        become_user: postgres
